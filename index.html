<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor - NFT preview card component solution</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main.content">
      <section class="content-all1">

        <section class="img-file">
          <img src="./images/image-equilibrium.jpg" alt="img" />
          <img src="./images/icon-view.svg" alt="eye" id="eye">
        </section>

        <section class="content-all2">
          <div class="main-top">
            <h1 class="name">Equilibrium #3429</h1>
          </div>
          <div class="main-p">
            <p>
              Our Equilibrium collection promote <br />
              balance and calm.
            </p>
          </div>
        </section>
        <section class="major-flex">
          <div class="flex-box1">
            <div class="icon1">
              <img src="./images/icon-ethereum.svg" alt="eth-icon" />
            </div>
            <div class="eth-num">0.041ETH</div>
          </div>
          <div class="flex-box2">
            <div class="icon2">
              <img src="./images/icon-clock.svg" alt="clock-icon" />
            </div>
            <div class="days-number">3 days left</div>
          </div>
        </section>
        <div class="line"></div>
        <section>
          <div class="flex-box3">
            <div class="human-img">
              <img src="./images/image-avatar.png" alt="image-avatar" />
            </div>
            <div class="owner">
              Creation of <strong class="name">Jules Wyvern</strong>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
